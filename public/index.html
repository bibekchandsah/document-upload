<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header" id="sidebarToggle" title="Toggle Sidebar">
                <h2><i class="fas fa-folder-open"></i> <span class="sidebar-text">My Docs</span></h2>
                <button id="createFolderBtn" class="icon-btn" title="New Folder"><i class="fas fa-plus"></i></button>
            </div>
            <ul id="folderList" class="folder-list">
                <!-- Folders will be injected here -->
            </ul>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img id="userAvatar" class="profile-avatar" src="" alt="User Avatar">
                    <span id="userName" class="user-name"></span>
                </div>
                <button id="logoutBtn" class="logout-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div id="breadcrumbs" class="breadcrumbs"></div>
                <div class="actions">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search files...">
                        <button class="icon-btn search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <input type="file" id="fileInput" multiple hidden>
                    <button id="uploadBtn" class="primary-btn"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
                </div>
            </header>

            <div id="fileGrid" class="file-grid">
                <!-- Files will be injected here -->
                <div class="empty-state">
                    <i class="fas fa-folder"></i>
                    <p>Select a folder to view files</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Document Viewer Modal -->
    <div id="viewerModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="viewerFileName">Document Name</h3>
                <div class="modal-actions">
                    <button id="shareBtn" class="icon-btn" title="Share"><i class="fas fa-share-alt"></i></button>
                    <a id="downloadLink" href="#" class="icon-btn" title="Download"><i class="fas fa-download"></i></a>
                    <button id="printBtn" class="icon-btn" title="Print"><i class="fas fa-print"></i></button>
                    <button id="closeViewerBtn" class="icon-btn" title="Close"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="modal-body" id="viewerBody">
                <!-- Content (Iframe or Image) goes here -->
            </div>
        </div>
    </div>

    <!-- Share Link Modal -->
    <div id="shareModal" class="modal hidden">
        <div class="modal-content" style="max-width: 500px; height: auto;">
            <div class="modal-header">
                <h3><i class="fas fa-share-alt"></i> Share File</h3>
                <button id="closeShareModal" class="icon-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" style="padding: 2rem; background: white;">
                <div id="shareForm">
                    <label for="expirationSelect" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Link
                        expires in:</label>
                    <select id="expirationSelect"
                        style="width: 100%; padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 0.375rem; margin-bottom: 1rem;">
                        <option value="0.0833">5 minutes</option>
                        <option value="1">1 hour</option>
                        <option value="24" selected>24 hours</option>
                        <option value="168">7 days</option>
                        <option value="720">30 days</option>
                        <option value="custom">Custom...</option>
                    </select>
                    <div id="customTimeInput" style="display: none; margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Custom duration:</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="number" id="customHours" min="0.1" step="0.1" placeholder="Value"
                                style="flex: 1; padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 0.375rem;">
                            <select id="customUnit"
                                style="width: 100px; padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 0.375rem;">
                                <option value="minutes">Minutes</option>
                                <option value="hours" selected>Hours</option>
                                <option value="days">Days</option>
                            </select>
                        </div>
                    </div>
                    <button id="generateLinkBtn" class="primary-btn" style="width: 100%;">
                        <i class="fas fa-link"></i> Generate Share Link
                    </button>
                    <div
                        style="background-color: #fffbeb; border: 1px solid #fcd34d; color: #92400e; padding: 0.75rem; border-radius: 0.375rem; margin-top: 1rem; font-size: 0.875rem;">
                        <i class="fas fa-exclamation-circle"></i> <strong>Note:</strong> This server sleeps after 15
                        minutes of inactivity. Shared links may become inaccessible if the server spins down.
                    </div>
                </div>
                <div id="shareResult" style="display: none;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Share Link:</label>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                        <input id="shareLinkInput" readonly
                            style="flex: 1; padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 0.375rem; background: #f9fafb;">
                        <button id="copyLinkBtn" class="primary-btn"><i class="fas fa-copy"></i> Copy</button>
                    </div>
                    <p style="font-size: 0.875rem; color: #6b7280;">Expires: <span id="expiresAt"
                            style="font-weight: 500;"></span></p>
                    <p style="font-size: 0.875rem; color: #ef4444; margin-top: 0.5rem;"><i
                            class="fas fa-exclamation-triangle"></i> Anyone with this link can access the file until it
                        expires</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>

</html>
